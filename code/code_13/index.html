        <h5>2021-04-09 19:06:15.050186</h5>
        <h4>Given an integer N, find its factorial.
</h4>
        <pre>
            <code class="c++">
                
def factorial(self, N):
    dp = [];
    dp.extend([1, 1]);
    for i in range (2 , N + 1):
        dp.append(i * dp[i-1]);
    return str(dp[N]);
