        <h4>Given an array, rotate the array by one position in clock-wise direction.
</h4>
        <pre>
            <code class="c++">
                
int temp = arr[n-1];
    for(int i = n-1; i >= 1; i--){
        arr[i] = arr[i-1];
    }
    arr[0] = temp;

            </code>
        </pre>
